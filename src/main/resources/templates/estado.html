<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Estados</title>
        <meta charset="UTF-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    
    </head>
    <body>
        <section th:fragment="estado">
            <h1 th:text="${titulo}"></h1> <!---->
            <table class="table table-dark table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Fronteras</th>
                        <th scope="col">Clima</th>
                        <th scope="col">Poblacion</th>
                        <th scope="col">Editar </th>
                        <th scope="col">Eliminar </th>
                    </tr>
                </thead>
                <tbody>
                <th:block th:each="user : ${estado}"> <!--es como hacer un for each-->
                    <tr>
                        <td th:text="${user.getNombre}"></td>
                        <td th:text="${user.getFronteras}"></td>
                        <td th:text="${user.getClima}"></td>
                        <td th:text="${user.getPoblacion}"></td>
                        <td>                            
                            <a th:href="@{/editEstado/{id}(id=${user.getId})}">Edit</a>                       
                        </td>
                        <td>                            
                            <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>                        
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </section>
    </body>
</html>
